<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-300 h-screen w-full flex justify-center items-center gap-8 flex-wrap">

    <div class="min-h-40 w-80 bg-white shadow-lg rounded">
     <img src="./images/headphone.png.jpg" alt="headphone" class="object-cover rounded">

     <div class="px-4 py-4">
 
        <span class="bg-gray-300/80 px-1 py-1 tracking-wider text-gray-500 rounded mr-2 cursor-pointer  hover:bg-gray-300/90 transition">Stokes Ready</span>
        <span class="bg-gray-300/80 px-1 py-1 tracking-wider text-gray-500 rounded mr-2 hover: bg-gray-300/90 cursor-pointer">Official Store</span>
     </div>

     <h1 class="px-4 text-2xl mb-2 font-bold tracking-normal text-gray-600">Best Headphone</h1>
     <div class="px-4">
        <span class="text-green-600 text-md">Rp 400.000</span>
        <div class="mt-[2px] mb-[2px]">
            <span class="text-gray-400 line-through mr-1 text-sm"> Rp 500.000</span>
            <span class="bg-green-200 px-3 text-gray-700 text-sm rounded">save 20%</span>
        </div>
     </div>

     <div class="px-4 py-4">
        <button class="bg-yellow-500/80 hover: bg-yellow-500/90 transition w-[200px] h-[40px] rounded text-white font-semibold">Add to Cart</button>
        <span class="bg-gray-300/80 transition cursor-pointer px-[10px] py-1 rounded text-yellow-500 hover: bg-gray-300/90"><i class="fa-regular fa-heart"></i></span>
        <span class="bg-gray-300/80 transition cursor-pointer px-[10px] py-1 rounded text-yellow-500 hover: bg-gray-300/90"><i class="fa-regular fa-eye "></i></span>
     </div>

    </div>


    <div class="min-h-40 w-80 bg-white shadow-lg rounded">
        <img src="./images/shoes.png" alt="headphone" class="object-cover rounded">
   
        <div class="px-4 py-4">
    
           <span class="bg-gray-300/80 px-1 py-1 tracking-wider text-gray-500 rounded mr-2 cursor-pointer  hover:bg-gray-300/90 transition">Stokes Ready</span>
           <span class="bg-gray-300/80 px-1 py-1 tracking-wider text-gray-500 rounded mr-2 hover: bg-gray-300/90 cursor-pointer">Official Store</span>
        </div>
   
        <h1 class="px-4 text-2xl mb-2 font-bold tracking-normal text-gray-600">Best Shoes</h1>
        <div class="px-4">
           <span class="text-green-600 text-md">Rp 400.000</span>
           <div class="mt-[2px] mb-[2px]">
               <span class="text-gray-400 line-through mr-1 text-sm"> Rp 500.000</span>
               <span class="bg-green-200 px-3 text-gray-700 text-sm rounded">save 20%</span>
           </div>
        </div>
   
        <div class="px-4 py-4">
           <button class="bg-red-500/80 hover: bg-red-500/90 transition w-[200px] h-[40px] rounded text-white font-semibold">Add to Cart</button>
           <span class="bg-gray-300/80 transition cursor-pointer px-[10px] py-1 rounded text-red-500 hover: bg-gray-300/90"><i class="fa-regular fa-heart"></i></span>
           <span class="bg-gray-300/80 transition cursor-pointer px-[10px] py-1 rounded text-red-500 hover: bg-gray-300/90"><i class="fa-regular fa-eye "></i></span>
        </div>
   
       </div>

       <div class="min-h-40 w-80 bg-white shadow-lg rounded">
        <img src="./images/camera.png.jpg" alt="headphone" class="object-cover rounded">
   
        <div class="px-4 py-4">
    
           <span class="bg-gray-300/80 px-1 py-1 tracking-wider text-gray-500 rounded mr-2 cursor-pointer  hover:bg-gray-300/90 transition">Stokes Ready</span>
           <span class="bg-gray-300/80 px-1 py-1 tracking-wider text-gray-500 rounded mr-2 hover: bg-gray-300/90 cursor-pointer">Official Store</span>
        </div>
   
        <h1 class="px-4 text-2xl mb-2 font-bold tracking-normal text-gray-600">Best Camera</h1>
        <div class="px-4">
           <span class="text-green-600 text-md">Rp 400.000</span>
           <div class="mt-[2px] mb-[2px]">
               <span class="text-gray-400 line-through mr-1 text-sm"> Rp 500.000</span>
               <span class="bg-green-200 px-3 text-gray-700 text-sm rounded">save 20%</span>
           </div>
        </div>
   
        <div class="px-4 py-4">
           <button class="bg-black transition w-[200px] h-[40px] rounded text-white font-semibold">Add to Cart</button>
           <span class="bg-gray-300/80 transition cursor-pointer px-[10px] py-1 rounded text-black "><i class="fa-regular fa-heart"></i></span>
           <span class="bg-gray-300/80 transition cursor-pointer px-[10px] py-1 rounded text-black"><i class="fa-regular fa-eye "></i></span>
        </div>
   
       </div>
    
</body>
</html>
